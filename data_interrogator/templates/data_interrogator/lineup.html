{% if errors %}
    <strong>There were errors processing your query, please correct the following issues</strong>
    <ul class="interrogation_errors">
        {% for error in errors %}
            <li>{{ error|linebreaks }}</li>
        {% endfor %}
    </ul>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <input class="btn btn-default" type="submit" value="Update table">
</form>
