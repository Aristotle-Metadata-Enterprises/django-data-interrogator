{% load investigation %}
{% block content %}

<div class="row">
    <h1>Custom table builder</h1>
    <table class="table" data-toggle="table"
           data-toolbar="#toolbar"
           data-search="true"
           data-show-refresh="false"
           data-show-filter="true"
           data-show-toggle="true"
           data-show-columns="true"
           data-show-export="true"
           data-detail-view="false"
    >
        <thead>
            <tr>
                {% for col in columns %}
                    <th data-switchable='true' data-sortable='true'>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                {% for col in columns %}
                    <td>{% lookup row col %}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
