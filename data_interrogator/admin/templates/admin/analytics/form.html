{% if errors or form.errors %}
    <strong>There were errors processing your query, please correct the following issues</strong>
    <ul class="interrogation_errors">
        {% for error in errors %}
            <li>{{ error|linebreaks }}</li>
        {% endfor %}
    </ul>
{% endif %}
<form method="get">
    <table>
    {{ form.as_table }}
    </table>
    <button class="button" type="submit" name="action" type="submit" value="">Update table</button>
    {% if request.user.is_staff %}
    <button class="button" type="submit" name="action" type="submit" value="makestatic">Make a static table</button>
    {% endif %}
</form>
